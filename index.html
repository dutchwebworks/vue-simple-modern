<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">

    <script src="https://unpkg.com/vue@3.0.4/dist/vue.global.js"></script>

    <title>Vue 3 Simple and Modern</title>
</head>
<body>
    <div id="app">
        <h1>{{ title }}</h1>       

        <counter-display :count="count"></counter-display>
        
        <button @click="count++">Increment</button>

        <button @click="count--">Decrement</button>

        <footer-bar></footer-bar>
    </div>

    <script src="js/main.js"></script>
    <script src="js/components/CounterDisplay.js"></script>
    <script src="js/components/FooterBar.js"></script>

    <script>
        const mountedApp = app.mount("#app");
    </script>
</body>
</html>
