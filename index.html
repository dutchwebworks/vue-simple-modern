<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">

    <script src="https://unpkg.com/vue@3.0.4/dist/vue.global.js"></script>

    <title>VueJS Simple and Modern</title>
</head>
<body>
    <section id="app">
        <header-bar>
            {{ title }}
        </header-bar>
        
        <main>
            <h2>
                A simple demo VueJS app:
            </h2>
            
            <ul>
                <li>Using VueJS as an external library.</li>
                <li>Define VueJS components in a external JavaScript file.</li>
                <li>Inside those external JavaScript you define the HTML template &amp; the VueJS scripting.</li>
                <li>Using 1 external CSS file.</li>
            </ul>


            <counter-display :count="count">
                This is my counter:
            </counter-display>

            <nav>
                <button @click="onIncrement">Increment</button>
                
                <button @click="onDecrement">Decrement</button>
            </nav>            
        </main>       

        <footer-bar></footer-bar>
    </section>

    <script src="js/main.js"></script>
    <script src="js/components/CounterDisplay.js"></script>
    <script src="js/components/HeaderBar.js"></script>
    <script src="js/components/FooterBar.js"></script>

    <script>
        const mountedApp = app.mount("#app");
    </script>
</body>
</html>
